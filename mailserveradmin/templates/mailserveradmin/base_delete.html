{% extends "./base_crud.html" %}{% load i18n static %}
{% block content-actions %}
    <a class="action-return btn btn-info" href="{% url "mailserveradmin:"|add:model_name|add:"-list" %}">Return</a>
    <button class="btn btn-danger action-confirm-delete" type="submit" onclick="document.getElementById('{{ model_name|add:"_form" }}').submit();">
        <span class="btn-label">Confirm</span>
    </button>
{% endblock %}
{% block content-panel %}
<form method="post" id="{{ model_name|add:"_form" }}" class="delete">
    {% csrf_token %}
    <p class="confirm">Are you sure you want to delete "<strong>{{ object }}</strong>"?</p>
    {% block form-extra %}{% endblock %}
</form>
{% endblock %}
