{% extends "./base_crud.html" %}{% load i18n static %}
{% block content-actions %}
<a class="action-return btn btn-info" href="{% url "mailserveradmin:"|add:model_name|add:"-list" %}">Return</a>
<button class="action-saveAndAddAnother btn btn-secondary action-save" type="submit" onclick="f = document.getElementById('{{ model_name|add:"_form" }}'); f.again.value='1'; f.submit();">
    <span class="btn-label">Create and add another</span>
</button>
<button class="action-saveAndReturn btn btn-primary action-save" type="submit" onclick="document.getElementById('{{ model_name|add:"_form" }}').submit();">
    <span class="btn-label">Create</span>
</button>
{% endblock %}
{% block content-panel %}
<form method="post" id="{{ model_name|add:"_form" }}" class="create">
    {% csrf_token %}
    <input type="hidden" name="again" value="0">
    {{ form.as_p }}
    {% block form-extra %}{% endblock %}
</form>
{% endblock %}
